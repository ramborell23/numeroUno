<html>

<head>
    <title>Form</title>
</head>

<body>
    <h1>Whats your favorite sport</h1>
    <label>First Name:<input type='text' name='first name'/> </label>
    <br/>
    <br/>
    <label>Last Name:<input type='text' name='last name'/> </label>
    <br/>
    <br/>
    <label>Address<input type='text' name='first name'/> </label>
    <br/>
    <br/>
    <label>State</label>
    <select id="myList">
            <option value = "1">NY</option>
            <option value = "2">PA</option>
            <option value = "3">NJ</option>
            <option value = "4">CT</option>
        </select>
    <br/>
    <br/>
    <label>Password<input type='text' name='password'/> </label>
    <br/>
    <br/>
    <label>Favorite sport<input type='text' name='sport'/> </label>
    <br/>
    <br/>
    <label>Gender<input type='radio' name='male'/> Male or</label>
    <label><input type='radio' name='female'/> Female</label>
    <br/>
    <br/>
    <label>Have you been to an event in the last 3 months: <input type='checkbox' name='sheep'/> Yes</label>
    <label><input type='checkbox' name='sheep'/> Yes</label>
    <br/>
    <br/>
    <label>How often do you watch<br/><input type='radio' name='2'/> 0 to 2 a month</label>
    <label><input type='radio' name='2-4'/> 2 to 4 a  month</label>
    <br/>
    <br/>
    <label><input type='radio' name='4-8'/> 4 to 8 a month</label>
    <label><input type='radio' name='2-4'/> 8 to 16 a month</label>
    <br/>
    <br/>
    <label>Do you watch on mobile devices</label>
    <select id="list">
                <option value = "1">Yes</option>
                <option value = "2">No</option>
            </select>
    <br/>
    <br/>
    <label>How long did it take to fill out this form<input type='text' name='html'/> </label>
    <br/>
    <br/>
    <label>Comments<br/><textarea name='comments' cols='20' rows='4'>Enter comments here...</textarea></label> 
    <br/>
    <label><input type='submit' name='reset' value = 'Reset form'/></label>
    <label><input type='submit' name='survey' value = 'Send Survey'/></label>

    <br/>
</body>

</html>
